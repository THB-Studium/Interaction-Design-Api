spring:
    application:
         name:  interaction-design-api
               
    datasource: 
         url: jdbc:h2:mem:testdb
         username: sa
         password: password
    
    jpa:
       database:
           platform: org.hibernate.dialect.H2Dialect
       show-sql: false
       generate-ddl: true
       properties:
           hibernate:
                jdbc: 
                   lob:
                      non_contextual_creation : true
                      
           dialect: org.h2.Driver       
           # Hibernate ddl auto (create, create-drop, validate, update)
           ddl-auto: create
